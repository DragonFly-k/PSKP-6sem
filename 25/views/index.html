<html lang="ru">
<head>
  <title>Страница авторизации</title>
</head>
<body>
<div id="authorization">

  <form name="auth" action="login" method="POST">
    <label for="login">Login: </label>
    <label>
      <input id="login" type="text" name="username" placeholder="Login or email" required>
    </label>

    <p>
      <label for="password">Password: </label>
      <input id="password" type="password" name="password" placeholder="Password" required class="showPassword">
    </p>

    <div>
      <input id="submit" type="submit" name="logging" value="LOGIN"><br><br>
      <a href = 'http://localhost:3000/register'>REGISTER</a>
    </div>
  </form>
</div>
</body>
</html>
