<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <style>
        .input-group {
            margin: 10px;
        }

        .btn-group input[type="button"] {
            padding: 10px;
            background-color: #896bc9;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script>
        function Process(button) {
            let v1 = document.getElementById("value_1").value;
            let v2 = document.getElementById("value_2").value;
            fetch(`/${button.name}/${v1}/${v2}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
                })
                .then(res => res.json()).then(result => {
                    document.getElementById("result").innerText = result.message || result.error;
                });
        }
    </script>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div>
        <div class="input-group">
            <input type="text" id="value_1" placeholder="value 1" />
            <input type="text" id="value_2" placeholder="value 2" />
        </div>
        <div class="btn-group">
            <input type="button" name="md" value="Make dir" onclick="Process(this)" />
            <input type="button" name="rd" value="Remove dir" onclick="Process(this)" />
            <input type="button" name="up" value="Write file" onclick="Process(this)" />
            <input type="button" name="down" value="Take file" onclick="Process(this)" />
            <input type="button" name="del" value="Delete file" onclick="Process(this)" />
            <input type="button" name="copy" value="Copy file" onclick="Process(this)" />
            <input type="button" name="move" value="Move file" onclick="Process(this)" />
        </div>
        <div id="result"></div>
    </div>
</body>

</html>
